<section>
  <form [formGroup]="editionFormGroup" (ngSubmit)="onEditionSubmit()">
    <mat-form-field>
      <mat-label>Type d'Edition</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="ordinaire">Ordinaire</mat-option>
        <mat-option value="speciale">Speciale</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categorie Projet</mat-label>
      <mat-select formControlName="toppings" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="bbst-full-width">
      <mat-label>Entrer le theme</mat-label>
      <input
        type="text"
        placeholder="Ex. Theme"
        class="bbst-full-width"
        matInput
        formControlName="theme"
      />
    </mat-form-field>

    <mat-form-field class="bbst-full-width">
      <mat-label>Entrer la date de debut et de fin de soumission</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          placeholder="Debut date"
          formControlName="debutSoumission"
        />
        <input
          matEndDate
          placeholder="Fin date"
          formControlName="finSoumission"
        />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <!-- <div style="background: #fafafa; width: 100%; height: 300px">
      <div #editor></div>
    </div> -->

    <div
      (click)="fichierInput.click()"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      "
    >
      <button
        type="button"
        style="width: 160px; height: 50px; margin-bottom: 16px"
        mat-raised-button
      >
        Choisir Fichier
      </button>
      <mat-form-field class="bbst-full-width">
        <mat-label>Fichier</mat-label>

        <input
          type="text"
          placeholder="Ex. Theme"
          class="bbst-full-width"
          matInput
          value="{{ nomFichier }}"
          readonly
        />
      </mat-form-field>
    </div>
    <input
      (change)="onFileSelected($event)"
      #fichierInput
      hidden
      type="file"
      id="file"
    />

    <button mat-raised-button>Soumettre</button>
  </form>

  <p>{{ editionFormGroup.value | json }}</p>
  {{ selected }}
</section>
