<section>
  <!-- <div class="mat-elevation-z2 bbst-ente">
    <h1 style="text-align: center">Liste des projets</h1>
    <p style="text-align: center">50 projets / 15 projets preselectionne</p>
  </div> -->

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
      <!-- theme Column -->
      <ng-container matColumnDef="theme">
        <th mat-header-cell *matHeaderCellDef>Theme du projet</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; align-items: center">
            <mat-menu #menu="matMenu">
              <button mat-menu-item><mat-icon>visibility</mat-icon>Voir</button>
              <!-- <button mat-menu-item><mat-icon>setting</mat-icon>Processus</button> -->
            </mat-menu>
            <button
              mat-icon-button
             [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <span>
              {{ element.themeProjet }}
            </span>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="candidat">
        <th mat-header-cell *matHeaderCellDef>Candidat</th>
        <td mat-cell *matCellDef="let element">{{ element.nomCandidat }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">''</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
   
  </div>
</section>
