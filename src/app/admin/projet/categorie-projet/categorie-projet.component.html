<section style="width: 30%">
  <h1>Creation de projet</h1>
  <form [formGroup]="categorieForm" (ngSubmit)="enregistrer()">
    <mat-form-field class="bbst-full-width">
      <mat-label>Categorie de projet</mat-label>
      <input
        type="text"
        formControlName="categorieProjet"
        matInput
        placeholder="Ex. Numerique"
      />
      <!-- <mat-error>{{ getErrorEmail() }}</mat-error> -->
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      class="bbst-btn"
      [disabled]="!categorieForm.valid"
    >
      Enregistrer
    </button>
  </form>
</section>
